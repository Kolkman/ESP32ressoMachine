<!DOCTYPE html><html lang="en"><head><script>const url=""; // Setting in production.// const url="http://192.168.179.123"; // This is for development purposes only </script><link rel="stylesheet" type="text/css" href="ESPresso.css" media="all" /><style>@import url(https://fonts.googleapis.com/css?family=Roboto:300); .login-page{ width: 360px; padding: 8% 0 0; margin: auto;} .form{ position: relative; z-index: 1; background: var(--bodyBackground); max-width: 360px; margin: 0 auto 100px; padding: 45px; text-align: center; box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);} .form input{ font-family: "Roboto", sans-serif; outline: 0; background: #f2f2f2; width: 100%; border: 0; margin: 0 0 15px; padding: 15px; box-sizing: border-box; font-size: 14px;} .form button{ font-family: "Roboto", sans-serif; text-transform: uppercase; outline: 0; background: var(--buttonColor); width: 100%; border: 0; padding: 15px; font-size: 14px; -webkit-transition: all 0.3 ease; transition: all 0.3 ease; cursor: pointer;} .form button:hover, .form button:active, .form button:focus{ background: var(--buttonHoverColor);} .form .message{ margin: 15px 0 0; color: #b3b3b3; font-size: 12px;} .form .message a{ color: var(--bgcolorHighlight); text-decoration: none;} .form .register-form{ display: none;} .container{ position: relative; z-index: 1; max-width: 300px; margin: 0 auto;} .container:before, .container:after{ content: ""; display: block; clear: both;} .container .info{ margin: 50px auto; text-align: center;} .container .info h1{ margin: 0 0 15px; padding: 0; font-size: 36px; font-weight: 300; color: #1a1a1a;} .container .info span{ color: #4d4d4d; font-size: 12px;} .container .info span a{ color: #000000; text-decoration: none;} .container .info span .fa{ color: #EF3B3A;} body{ background: var (--bgcolorHighlight); background: -webkit-linear-gradient(right, var(--bgcolorHighlight2), var(--bgcolorHighlight)); background: -moz-linear-gradient(right, var(--bgcolorHighlight2), var(--bgcolorHighlight)); background: -o-linear-gradient(right, var(--bgcolorHighlight2), var(--bgcolorHighlight)); background: linear-gradient(to left, var(--bgcolorHighlight2), var(--bgcolorHighlight)); font-family: "Roboto", sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;} .logo-image{ background-image: url(./EspressoMachine.svg); background-position: center; background-size: contain; background-repeat: no-repeat; height: 120px;} </style><script></script></head><body><div class="login-page"><div class="form"><div class="logo-image"></div><form action="/login" method="POST" class="login-form" style="padding-top: 20px;" id="loginform"><input id="username" name="username" type="text" placeholder="username" /><input id="password" name="password" type="password" placeholder="password" /><button type='submit' name='SUBMIT' value='Submit'>Login</button><div style="margin-top: 10px; color: red;font-size: small;" id="message"></div></form></div></div></body><script>function getURLParameter(sParam){ var sPageURL=window.location.search.substring(1); var sURLVariables=sPageURL.split('&'); for (var i=0; i < sURLVariables.length; i++){ var sParameterName=sURLVariables[i].split('='); if (sParameterName[0]==sParam){ return sParameterName[1];}}} if (getURLParameter("msg")){ document.getElementById("message").innerText=decodeURI(getURLParameter("msg"));} if (getURLParameter("url")){ document.getElementById("loginform").action=url + "/login?url=" + decodeURI(getURLParameter("url"));} else{ document.getElementById("loginform").action=url + "/login";}</script></html>
