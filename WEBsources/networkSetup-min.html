<!DOCTYPE HTML><html><head><meta name="viewport" content="width=device-width, initial-scale=1.0" /><link rel="stylesheet" type="text/css" href="button.css" media="all" /><link rel="stylesheet" type="text/css" href="ESPresso.css" media="all" /><link rel="icon" href="data:;base64,iVBORw0KGgo="><script>// const url="http://192.168.179.78"; // This is for development purposes only const url=""; // Setting in production. </script><script src="networkConfigPage.js"></script></head><body><h1>Configuration</h1><div class="networktable" style="margin-left:3%; margin-right:3%"><div id="scantable" style="margin-left:3%; margin-right:3%"></div><div><button class="btn" onClick="UpdateScanTable()">Rescan</button></div></div><form method="get" action="networkSafe"><div style="inline"><div id="selectedNetworks" style="margin-left:3%; margin-right:3%" style="dislay:inline-block;"></div></div><div id="MQTTSettings" style="display:inline-block; margin-left:3%; margin-right:3%"><fieldset><div class="entryline wrapperblock"><div class="nettableLabel"><label for="mqttHost">MQTT Server</label></div><input id="mqttHost" name="mqttHost" length="2" placeholder="MQTT Server" value="mqtt.example.net"></div><div class="entryline wrapperblock"><div class="nettableLabel"><label for="mqttPort">MQTT Port</label></div><input id="mqttPort" name="mqttPort" length="6" placeholder="MQTT Port" value="1883"></div><div class="entryline wrapperblock"><div class="nettableLabel"><label for="mqttTopic">MQTT Topic</label></div><input id="mqttTopic" name="mqttTopic" length="2" placeholder="MQTT Topic" value="Espresso"></div><div class="entryline wrapperblock"><div class="nettableLabel"><label for="mqttUser">MQTT User</label></div><input id="mqttUser" name="mqttUser" length="6" placeholder="MQTT User" value="user"></div><div class="entryline wrapperblock"><div class="nettableLabel"><label for="mqttPass">MQTT Passwd</label></div><input id="mqttPass" name="mqttPass" length="6" placeholder="MQTT Password" value="password"></div></fieldset><button class="btn" type="submit">Save</button></div></form></body>
